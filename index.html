<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WAI AI AI. A fictional art gallery with AI-generated artwork and artists"
    />
    <meta
      name="keywords"
      content="AI, artificial intelligence, contemporary art, fictional, AI-generated art, digital art, minimal"
    />
    <title>WAY AI AI</title>
    <link href="assets/favicon/512.png" rel="icon" />
    <link href="assets/favicon/180.png" rel="icon" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header for all pages -->

    <header>
      <a href="index.html">
        <h1 id="logo">WAY•AI•AI</h1>
      </a>

      <!-- Dropdown menu only visible for mobile screen size -->

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-sort-down"></i
      ></label>
      <nav>
        <ul id="main-menu">
          <li><a href="index.html" class="active">HOME</a></li>
          <li><a href="about-us.html">ABOUT US</a></li>
          <li><a href="artwork.html">ARTWORK</a></li>
        </ul>
      </nav>
    </header>

    <!-- Specific content of Home page -->

    <main>
      <section id="background-image">
        <!-- Hidden heading for search engines -->
        <h2 class="hidden-heading">Welcome</h2>

        <!-- 'Welcome' box (left) -->

        <div id="welcome-text">
          <p>
            Welcome to <span class="logo-in-text">WAY AI AI</span>, an
            AI-generated contemporary art gallery based nowhere and everywhere.
          </p>
        </div>

        <!-- 'To form for artists' box (right) -->

        <div id="for-artists">
          <p>
            If you're an artist<br /><a
              id="click-here"
              href="form.html"
              aria-label="Fill the form to collaborate with us (opens in a new tab)"
              >CLICK HERE</a
            >
          </p>
        </div>
      </section>
    </main>

    <!-- Footer for all pages -->

    <footer>
      <div>
        <ul id="social-network-icons">
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube channel (opens in a new tab)"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
        </ul>
      </div>
      <div>
        <p id="copyright">© 2023 WAY AI AI</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/e10d0cbe4b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
